{% extends 'base.html' %}

{% block styles %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h4 class="card-title text-danger text-center">ERROR</h4>
              <h5 class="text-center">If you are a supplier please:</h5>
              <a class="btn btn-eb btn-block text-uppercase" href="{% url 'social:begin' 'eventbrite' %}"> Sign in with Eventbrite</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<a href="{% url 'login' %}"> Login home </a>
{% endblock %}
