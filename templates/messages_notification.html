{% load i18n %}
{% if messages %}
{% for message in messages %}
<div class="row justify-content-center">
    {% if message.level == 40 %}
    <h5 class="alert alert-danger">{{ message }}</h5>
    {% elif message.level == 25%}
    <h5 class="alert alert-success">{{ message }}</h5>
    {% endif %}
</div>
{% endfor %}
{% endif %}
