{% extends 'base.html' %}
{% load i18n %}

{% block styles %}
{% load static %}
{% endblock %}

{% block content %}

{% include 'navbar.html' %}

<div class="container p-3">
    <div class="row justify-content-center">
        <h4>Bank account info</h4>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row justify-content-end mt-3">
                    <input class="btn btn-success mr-3" type="submit" 
                    value="{% if request.user.is_AP %}{% trans 'Save' %}{% else %}{% trans 'Request change' %}{% endif %}">
                    <a class="btn btn-danger" href="{% url 'supplier-details' taxpayer_id=taxpayer_id %}">
                        {% trans "Cancel" %}
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
