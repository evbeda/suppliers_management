{% load i18n %}
<form method="POST" action="{% url 'handle-taxpayer-status' taxpayer_id=taxpayer.id %}">
    {% csrf_token %}
    <div class="input-group">

        {% if taxpayer.workday_id %}
            <input type="hidden" class="form-control" name="workday_id" placeholder="Workday ID" value="{{taxpayer.workday_id}}">
        {% else %}
            <input class="form-control" name="workday_id" placeholder="Workday ID">
        {% endif %}

	<input type="hidden" name="action" value="{{approve}}">                
        <input class='btn btn-success' type="submit" value="{% trans 'Approve' %}" id="approve"/>
    </div>                
</form>
