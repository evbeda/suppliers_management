{% extends 'base.html' %}

{% block content %}
{% include 'supplier_app/navbar.html' %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row m-3">
        <div class="col-md-6 form-group">
            <h4>Taxpayer info</h4>
            {{taxpayer_form}}
        </div>
        <div class="col-md-6 form-group">
            <h4>Address info</h4>
            {{address_form}}
        </div>
    </div>
    <hr>
    <div class="row m-3">
        <div class="col-md-12 form-group">
            <h4>Bank account</h4>
            {{bank_account_form}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <input class="btn btn-primary d-inline-block w-50" type="submit" value="Create taxpayer" />
        </div>
    </div>
</form>
{% endblock %}
